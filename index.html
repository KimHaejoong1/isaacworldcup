<!DOCTYPE html>
<html>
  <head>
    <title>아이작 극혐보스 월드컵</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="image/isaaclogo.png" class="logo" />
        <div class="overlay-text">THE MOST DISGUSTING BOSS WORLD CUP</div>
      </div>
      <div id="stage" class="stage-info">스테이지 정보</div>
      <div id="round" class="round-info">라운드 정보</div>
    </header>
    <main class="content-container">
      <div id="matchup" class="matchup-container">
        <!-- JavaScript를 통해 여기에 대진이 동적으로 생성됩니다. -->
      </div>
      <div id="result" style="display: none">
        <!-- 최종 결과가 여기에 표시됩니다. -->
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
